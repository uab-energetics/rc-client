<div>

  <h4 class="example-title">Create a New Repository</h4>

  <form (submit)="handleSubmit()">
    <div class="row">
      <div class="form-group col-md-12">
        <input name="displayname" [(ngModel)]="formModel.displayName" type="text" class="form-control" placeholder="Repository Name"/>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Create</button>
    </div>
  </form>

</div>
