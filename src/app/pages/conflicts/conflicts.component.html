
<div class="page">
  <div class="container">
    <div class="page-header">
      <h1 class="page-title mb-25">Showing Conflicts Report</h1>
      <!--<p class="page-description">{{project.description}}</p>-->
    </div>

    <div class="container">

      <div class="row">
        <div class="col-12">


          <div class="text-center" *ngIf="loading > 0">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
          </div>



          <table class="table conflicts-table" *ngIf="ready">



            <!-- TABLE HEADERS
            ======================== -->
            <thead class="">
            <tr class="avatar-thead">
              <th>Questions</th>
              <th>
                <span class="avatar avatar-sm">
                  <img [src]="user.image"/>
                </span> &nbsp;
                My Responses
              </th>
              <th *ngFor="let user of otherUsers">
                <span class="avatar avatar-sm">
                  <img [src]="user.image"/>
                </span> &nbsp;
                {{user.name}}
              </th>
            </tr>
            </thead>




            <!-- TABLE BODY
            ========================= -->
            <tbody>
              <tr *ngFor="let question of questions">


                <!-- QUESTION POP-OUT -->
                <ng-template #questionPopover>
                  <app-question
                    [key]="question.id"
                    [question]="question"
                    [responseData]="lookupResponse(myEncoding, question)"
                    (questionUpdate)="handleResponseChange($event)">
                  </app-question>
                </ng-template>

                <!-- QUESTION COLUMN -->
                <th>
                  <button class="btn btn-sm btn-primary p-3"
                          [ngbPopover]="questionPopover"
                          placement="right"
                          popoverTitle="{{question.name}}">
                    <i class="icon fa-question"></i>
                  </button>
                  &nbsp;
                  {{question.name}}
                </th>


                <!-- MY RESPONSE -->
                <td class="my-response">{{renderResponse(myEncoding, question)}}</td>


                <!-- OTHER REPSONDERS
                ============================ -->
                <td *ngFor="let other of otherEncodings"
                    [ngClass]="{
                      'conflict': conflict(other, question)?.agrees===0,
                      'agreement': conflict(other, question)?.agrees===1 }">

                  {{renderResponse(other, question)}}
                </td>



              </tr>
            </tbody>
          </table>


          <button *ngIf="changes" (click)="commitChanges()" class="btn btn-primary" >
            <i class="icon wb-upload"></i> &nbsp;
            Commit Changes
          </button>


        </div>
      </div>
    </div>
  </div>
</div>
