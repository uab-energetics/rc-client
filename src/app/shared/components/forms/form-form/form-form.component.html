<div>
  <div>
    <!--<h2 class="new-project-title"> Create New Form </h2>-->
    <p></p>
    <hr/>
  </div>

  <form (ngSubmit)="submit()" [formGroup]="formForm" class="row new-project-form">
    <div class="form-group col-md-6">
      <label class="form-control-label"><b> Form Name * </b></label>
      <input formControlName="name" type="text" class="form-control is-invalid"
             [ngClass]="{ 'is-invalid': formForm.controls.name.errors?.required && !formForm.pristine }"
             placeholder="Murine Rigor Group A"/>
      <div class="invalid-feedback">
        Name is required
      </div>
    </div>

    <div class="form-group col-md-12">
      <label class="form-control-label"> <b>Description</b></label>
      <small>(optional)</small>
      <textarea rows="3" formControlName="description" type="text" class="form-control"
                [ngClass]="{ 'is-invalid': formForm.controls.description.errors?.required && !formForm.pristine }"
      ></textarea>
      <div class="invalid-feedback">
        Description is required
      </div>
    </div>
    <div class="form-group col-md-12">
      <hr/>
      <button [disabled]="formForm.status!=='VALID'" class="btn btn-success"> Create Form </button>
    </div>
  </form>
</div>
