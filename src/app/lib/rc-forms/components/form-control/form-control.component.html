<h5>{{spec.title}}</h5>
<small>{{spec.prompt}}</small>

<div [ngSwitch]="spec.type">
  <rc-text
    [value]="data || ''"
    (appChange)="changes$.next($event)"
    *ngSwitchCase="'text'">
  </rc-text>

  <rc-number
    [value]="data"
    (appChange)="changes$.next($event)"
    *ngSwitchCase="'number'">
  </rc-number>

  <rc-bool
    [value]="data"
    (appChange)="changes$.next($event)"
    *ngSwitchCase="'binary'"
    [trueOption]="spec.options[0]"
    [falseOption]="spec.options[1]">
  </rc-bool>

  <rc-select
    [value]="data"
    (appChange)="changes$.next($event)"
    *ngSwitchCase="'select'"
    [options]="spec.options">
  </rc-select>

  <rc-multi-select
    [selections]="data"
    (appChange)="changes$.next($event)"
    *ngSwitchCase="'multi-select'"
    [options]="spec.options">
  </rc-multi-select>
</div>
