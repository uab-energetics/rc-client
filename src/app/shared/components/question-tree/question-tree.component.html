<tree-root
  #tree [nodes]="treeNodes"
  [options]="treeOptions"
  [focused]="true"
  (initialized)="onInitialized($event)"
  (updateData)="onInitialized($event)"
  (moveNode)="onMove($event)">





  <ng-template #treeNodeTemplate let-node let-index="index">
    <span>
      <i *ngIf="node.data.type==='folder'" class="icon wb-folder"></i>
      <i *ngIf="node.data.type==='file'" class="icon fa-question"></i>
      &nbsp; {{ node.data.name }}
    </span>
  </ng-template>





</tree-root>
