<div>
  <div>
    <!--<h2 class="new-project-title"> Create New Form </h2>-->
    <p></p>
    <hr/>
  </div>

  <form (ngSubmit)="submit()" [formGroup]="formForm" class="row new-project-form">
    <div class="form-group col-md-6">
      <label class="form-control-label"><b> Form Name * </b></label>
      <input formControlName="name" type="text" class="form-control" placeholder="Murine Rigor Group A"/>
      <div *ngIf="formForm.controls.name.errors?.required && !formForm.pristine" style="padding: 2px; margin-top: 10px"
           class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group col-md-12">
      <label class="form-control-label"> <b>Description</b></label>
      <small>(optional)</small>
      <input formControlName="description" type="text" class="form-control"/>
    </div>
    <div class="form-group col-md-12">
      <hr/>
      <button [disabled]="formForm.status!=='VALID'" class="btn btn-success"> Create Form </button>
    </div>
  </form>
</div>
