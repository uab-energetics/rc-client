<div class="page">
  <div class="page-content">
    <!-- Panel Form Elements -->
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">Form Elements</h3>
      </div>
      <div class="panel-body container-fluid">
        <div class="row row-lg">
          <div class="col-md-6 col-lg-4">
            <!-- Example Rounded Input -->
            <div class="example-wrap">
              <h4 class="example-title">Text Input</h4>
              <app-text></app-text>
            </div>
            <!-- End Example Rounded Input -->
          </div>

          <div class="col-md-6 col-lg-4">
            <!-- Example Disable -->
            <div class="example-wrap">
              <h4 class="example-title">Number Input</h4>
              <app-number></app-number>
            </div>
            <!-- End Example Disable -->
          </div>

          <div class="col-md-6 col-lg-4">
            <!-- Example Input Focus -->
            <div class="example-wrap">
              <h4 class="example-title">Select Input</h4>
              <app-select></app-select>
            </div>
            <!-- End Example Input Focus -->
          </div>

          <div class="col-md-6 col-lg-4">
            <!-- Example Input Focus -->
            <div class="example-wrap">
              <h4 class="example-title">Multi-Select Input</h4>
              <app-multi-select></app-multi-select>
            </div>
            <!-- End Example Input Focus -->
          </div>

          <div class="col-md-6 col-lg-4">
            <!-- Example Input Focus -->
            <div class="example-wrap">
              <h4 class="example-title"> True/False Input </h4>
              <app-bool></app-bool>
            </div>
            <!-- End Example Input Focus -->
          </div>

        </div>
      </div>
    </div>

    <ng-template #questionModalContent let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title">New Question</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-question-builder (onSave)="onQuestionCreate($event)"></app-question-builder>
      </div>
    </ng-template>

    <!-- End Panel Form Elements -->
    <button class="btn btn-success" (click)="open(questionModalContent)"> New Question </button>
  </div>
</div>
