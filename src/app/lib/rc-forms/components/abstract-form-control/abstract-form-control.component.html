<div class="abstract-control">

  <!-- GROUP -->
  <rc-form-group
    *ngIf="spec.type === 'group' || spec.type === 'group-inline'"

    [key]="key"
    [spec]="spec"
    [data]="data"
    [meta]="meta"
    (events)="events.emit($event)">
  </rc-form-group>

  <!-- GROUP-LIST -->
  <rc-form-group-list
    *ngIf="spec.type === 'group-list'"

    [key]="key"
    [spec]="spec"
    [data]="data"
    [meta]="meta"
    (events)="events.next($event)">
  </rc-form-group-list>

  <!-- FORM-CONTROL -->
  <rc-form-control
    *ngIf="spec.type === 'text' || spec.type === 'number' || spec.type === 'select' || spec.type === 'multi-select' || spec.type === 'binary'"

    [key]="key"
    [spec]="spec"
    [data]="data"
    [meta]="meta"
    (events)="events.next($event)">
  </rc-form-control>


</div>
