<mat-card class="column-card">
  <mat-card-content>

    <div *ngIf="user !== null">

      <div class="header-row">

        <div class="user-name">
          <h2>{{user.name}}</h2>
          <a href="mailto:{{user.email}}">
            {{user.email}}
          </a>
          <br/>
          <em>{{user.location}}</em>
        </div>
        <div class="user-image">
          <a class="avatar bg-white img-bordered person-avatar">
            <img src="{{user.image}}">
          </a>
        </div>

      </div>

    </div>


    <div class="p-10" *ngIf="user === null">
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>No user selected!</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>



  </mat-card-content>

  <mat-card-actions *ngIf="user !== null" class="card-footer">
    <button mat-button color="warn">Remove</button>
  </mat-card-actions>

</mat-card>
