<div class="app-question">
  <h4 class="card-title">{{question.name}}</h4>
  <p class="card-text">{{question.prompt}}</p>
  <div class="app-question-outlet">


    <app-dynamic-input
      [question]="question"
      [response]="responseData"
      [type]="question.default_format"
      (onChange)="handleChange($event)">
    </app-dynamic-input>


  </div>
</div>
