<table class="table">
  <thead>
  <tr>
    <th>#</th>
    <th>Task name</th>
    <th>Progress</th>
    <th>Project</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let tsk of tasks; let i = index">
    <th scope="row">{{i}}</th>
    <td>{{tsk.name}}</td>
    <td>
      <p><ngb-progressbar type="warning" [value]="tsk.pg" [striped]="true" [animated]="true"><i>{{tsk.pg}}%</i></ngb-progressbar></p>
    </td>
    <td>{{tsk.project.name}}</td>
    <td>
      <button class="btn btn-success"> Go! </button>
    </td>
  </tr>
  </tbody>
</table>

<div class="">
  <a class="btn btn-outline btn-default" href="#">
    <i class="icon wb-pencil"></i>
    Load all tasks ...</a>
</div>
