<form [formGroup]="categoryForm" (ngSubmit)="save()" novalidate>
  <div class="row">
    <div class="form-group col-12">
      <label class="form-control-label"> Category Name </label>
      <input
        formControlName="name"
        type="text" class="form-control col-lg-6" placeholder="Short and Sweet" />
    </div>
    <div class="form-group col-12">
      <label class="form-control-label"> Description </label>
      <input
        formControlName="description"
        type="text" class="form-control" placeholder="Write a brief description.." />
    </div>
  </div>
  <!--<pre>{{ categoryForm.value | json }}</pre>-->
  <!--<pre>{{ categoryForm.status | json }}</pre>-->
  <div class="form-group">
    <button [disabled]="categoryForm.status!=='VALID'" type="submit" class="btn btn-primary"> Submit </button>
  </div>
</form>
