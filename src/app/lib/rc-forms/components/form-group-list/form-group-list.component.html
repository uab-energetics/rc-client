<!-- ListGroup component -->
<div class="rc-group-list">

  <div class="panel panel-bordered">
    <div class="panel-heading">
      <h3 class="panel-title">{{spec.title}} <small>{{spec.prompt}}</small></h3>
      <div class="panel-actions">
        <a (click)="addItem()" class="panel-action icon wb-plus"> add item</a>
      </div>
    </div>
    <div class="panel-body form-spec-outlet">

      <div *ngFor="let entry of children$ | async" class="spec {{entry.spec.type}}">
        <div style="display: flex; justify-content: space-between; padding: 0 5px;">
          <span class="badge badge-info"><i class="icon wb-tag"></i> {{entry.key}} </span>
          <span (click)="deleteItem(key + '.' + entry.key)"
                class="badge badge-danger cursor-pointer"><i class="icon wb-trash"></i> delete </span>
        </div>
        <rc-abstract-form-control
          [spec]="entry.spec"
          [key]="key + '.' + entry.key"
          [meta]="meta"
          [data]="getChildData(entry.key)"
          (events)="events.next($event)">
        </rc-abstract-form-control>
      </div>

    </div>
  </div>

</div>
