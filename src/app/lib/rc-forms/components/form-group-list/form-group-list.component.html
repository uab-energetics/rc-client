<!-- ListGroup component -->
<div class="rc-group-list">

  <div class="panel panel-bordered">
    <div class="panel-heading">
      <h3 class="panel-title">{{spec.title}} <small>{{spec.prompt}}</small></h3>
      <div class="panel-actions">
        <a (click)="addItem()" class="panel-action icon wb-plus"> add item</a>
      </div>
    </div>
    <div class="panel-body form-spec-outlet">
      <rc-abstract-form-control
        *ngFor="let entry of children$ | async"
        class="spec {{entry.spec.type}}"
        [spec]="entry.spec"
        [key]="key + '.' + entry.key"
        [meta]="meta"
        [data]="getChildData(entry.key)"
        (events)="events.next($event)">
      </rc-abstract-form-control>
    </div>
  </div>

</div>
