<div class="page">
  <div class="page-content">
    <div class="row">
      <div class="col-lg-6">

        <p><ngb-progressbar
          class="active"
          type="success"
          [striped]="true" [animated]="true"
          [value]="formCompletion">
          {{formCompletion}}%
        </ngb-progressbar></p>

        <div class="panel" *ngIf="encodingModel && formModel">
          <div class="panel-body">
            <app-experiment-form
              (appExperimentFormUpdate)="onFormUpdate($event)"
              [branches]="Object.values(encodingModel.branches)"
              [formModel]="formModel">
            </app-experiment-form>
          </div>
        </div>

      </div>
      <div class="col-lg-6">
        <pre>{{encodingModel | json}}</pre>
      </div>
    </div>
  </div>
</div>
