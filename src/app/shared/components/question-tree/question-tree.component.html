<tree-root
  #tree
  [nodes]="treeNodes"
  [options]="treeOptions"
  [focused]="true"
  (initialized)="onInitialized($event)"
  (activate)="onActivate($event)"
  (updateData)="onInitialized($event)"
  (moveNode)="onMove($event)">





  <ng-template #treeNodeTemplate let-node let-index="index">
    <span>
      <i *ngIf="node.data.type==='category'" class="icon wb-folder"></i>
      <i *ngIf="node.data.type==='question'" class="icon fa-question"></i>
      &nbsp; {{ node.data.name }}
    </span>
  </ng-template>





</tree-root>
