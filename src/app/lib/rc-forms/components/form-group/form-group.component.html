<!-- If spec is not a group, pass down hierarchy -->
<rc-form-control
  *ngIf="spec.type !== 'group' && spec.type !== 'group-inline'"
  [spec]="spec"
  [data]="data"
  [metaData]="metaData"
  [key]="key"
  (events)="events.next($event)">
</rc-form-control>

<!-- Spec is a group item -->
<div *ngIf="spec.type === 'group'" class="rc-group">

  <div class="panel panel-bordered">
    <div class="panel-heading">
      <h3 class="panel-title">{{spec.title}} <small>{{spec.prompt}}</small></h3>
    </div>
    <div class="panel-body form-group-outlet">
      <rc-form-group-list
        *ngFor="let entry of childSpecs"
        class="spec {{entry.spec.type}}"
        [spec]="entry.spec"
        [key]="key + '.' + entry.key"
        [metaData]="metaData"
        [data]="getChildData(entry.key)"
        (events)="events.next($event)">
      </rc-form-group-list>
    </div>
  </div>
