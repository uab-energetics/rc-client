<button
  (click)="newBranch()"
  class="btn btn-success"> + New Branch </button>

<br/>
<br/>

<ngb-tabset class="nav-tabs-line tabs-line-top"
            [destroyOnHide]="false">
  <ngb-tab *ngFor="let branch of formModel.experiment_branches;">
    <ng-template ngbTabTitle><i class="icon wb-share"></i> {{branch.name}} </ng-template>
    <ng-template ngbTabContent>
      <div class="mt-25">
        <app-branch
          [key]="branch._key"
          (appBranchUpdate)="onBranchUpdate($event)"
          [branchForm]="branch"
          [branchData]="getBranchData(branch._key)"
          [appForm]="appForm">
        </app-branch>
      </div>
    </ng-template>
  </ngb-tab>
</ngb-tabset>
