<form (ngSubmit)="submit()" [formGroup]="publicationForm" class="row new-project-form">
  <div class="form-group col-12">
    <label class="form-control-label"><b> Publication Name * </b></label>
    <input formControlName="name" type="text" class="form-control is-invalid"
           [ngClass]="{ 'is-invalid': publicationForm.controls.name.errors?.required && !publicationForm.pristine }"
           placeholder="Effects of Something Something on Mice"/>
    <div class="invalid-feedback">
      Name is required
    </div>
  </div>

  <div class="form-group col-12">
    <label class="form-control-label"><b> Publication Source ID </b></label>
    <input formControlName="source_id" type="text" class="form-control is-invalid"
           [ngClass]="{ 'is-invalid': publicationForm.controls.source_id.errors && !publicationForm.pristine }"
           placeholder=""/>
    <div class="invalid-feedback">
      Maximum length exceeded
    </div>
  </div>

  <div class="form-group col-md-12">
    <label class="form-control-label"> <b>Embedding URL</b></label>
    <small>(optional)</small>
    <input formControlName="embedding_url"
           type="text" class="form-control"
           [ngClass]="{ 'is-invalid': publicationForm.controls.embedding_url.errors?.required && !publicationForm.pristine }"/>
    <div class="invalid-feedback">
      Embedding URL is required
    </div>
  </div>
  <div class="form-group col-md-12">
    <hr/>
    <button [disabled]="publicationForm.status!=='VALID'" class="btn btn-success"> Create Publication </button>
  </div>
</form>
