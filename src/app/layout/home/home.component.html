<div class="page">
  <div class="container">
    <div class="page-header">
      <h1 class="page-title">Research Coder Home</h1>
      <p class="page-description">Hello, {{user.name.split(" ")[0]}}!</p>
    </div>

    <div class="page-content">
      <div class="row">
        <div class="col-12">
          <div class="panel">
            <div class="panel-body">
              <ngb-tabset class="nav-tabs-line tabs-line-top">
                <ngb-tab title="Ongoing Tasks">
                  <ng-template ngbTabContent>
                    <div class="container mt-2">
                      <table class="table">
                        <thead>
                        <tr>
                          <th>#</th>
                          <th>Task name</th>
                          <th>Progress</th>
                          <th>Project</th>
                          <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let task of myTasks">
                          <th scope="row">{{task.id}}</th>
                          <td>{{task.name}}</td>
                          <td>
                            <p><ngb-progressbar type="warning" [value]="task.completion" [striped]="true" [animated]="true"><i>{{task.completion}}%</i></ngb-progressbar></p>
                          </td>
                          <td>{{task.project.name}}</td>
                          <td>
                            <button class="btn btn-success" routerLink="/pub-coder/{{task.id}}"> Go! </button>
                          </td>
                        </tr>
                        </tbody>
                      </table>

                      <!--<div class="">
                        <a class="btn btn-outline btn-default" href="#">
                          <i class="icon wb-pencil"></i>
                          Load all tasks ...</a>
                      </div>-->

                    </div>
                  </ng-template>
                </ngb-tab>
                <ngb-tab>
                  <ng-template ngbTabTitle>Recent Activity</ng-template>
                  <ng-template ngbTabContent>
                    TODO
                  </ng-template>
                </ngb-tab>
              </ngb-tabset>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
