<!-- If spec is not a group, pass down hierarchy -->
<rc-form-control
  *ngIf="spec.type !== 'group'"
  [spec]="spec"
  [data]="data"
  [metaData]="metaData"
  [key]="key"
  (events)="events.next($event)">
</rc-form-control>

<!-- Spec is a group item -->
<div *ngIf="spec.type === 'group'">
  <h4>{{spec.title}}</h4>
  <h6>{{spec.prompt}}</h6>

  <div class="form-group-outlet">
    <rc-form-group-list
      *ngFor="let entry of childSpecs"
      class="spec {{entry.spec.type}} {{entry.spec.style || ''}}"
      [spec]="entry.spec"
      [key]="key + '.' + entry.key"
      [metaData]="metaData"
      [data]="getChildData(entry.key)"
      (events)="events.next($event)">
    </rc-form-group-list>
  </div>
</div>
