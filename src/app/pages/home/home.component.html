<div class="page">
  <div class="container">
    <div class="page-header">
      <h1 class="page-title">Research Coder Home</h1>
      <p class="page-description">Hello, {{user.name.split(" ")[0]}}!</p>
    </div>

    <div class="page-content">
      <div class="row">
        <div class="col-12">
          <div class="panel">
            <div class="panel-body">
              <ngb-tabset class="nav-tabs-line tabs-line-top">
                <ngb-tab title="Ongoing Tasks">
                  <ng-template ngbTabContent>
                    <br/>
                    <app-task-list [tasks]="myTasks"></app-task-list>
                  </ng-template>
                </ngb-tab>
                <ngb-tab>
                  <ng-template ngbTabTitle>Recent Activity</ng-template>
                  <ng-template ngbTabContent>
                    TODO
                  </ng-template>
                </ngb-tab>
              </ngb-tabset>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
