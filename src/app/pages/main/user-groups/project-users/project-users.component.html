<mat-card>
  <mat-card-title>
    Project Users
  </mat-card-title>
  <mat-card-content>

    <app-user-list
      [users]="users"
      (clickUser)="onClickUser($event)"
    ></app-user-list>

    <div class="p-10" *ngIf="!users || users?.length === 0">
      <div class="alert alert-info alert-dismissible fade show" role="alert">
        <em>nothing to see here...</em>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>

  </mat-card-content>
</mat-card>
