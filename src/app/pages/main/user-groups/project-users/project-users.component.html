<div >
    <ul class="list-group list-group-full">
        <li *ngFor="let user of users" class="list-group-item">
          <div class="media">
            <div class="pr-20">
              <a class="avatar" href="javascript:void(0)">
                <img class="img-fluid" [src]="user.image" alt="...">
              </a>
            </div>
            <div class="media-body">
              <h5 class="mt-0 mb-5">{{user.name}}</h5>
              <small>{{user.email}}</small>
            </div>
            <div class="pl-20">
              <span class="status status-lg status-online"></span>
            </div>
          </div>
        </li>
    </ul>
</div>

<div class="p-10">
  <div class="alert alert-info alert-dismissible fade show" *ngIf="!users || users?.length === 0" role="alert">
    <em>nothing to see here...</em>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
