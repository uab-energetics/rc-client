
<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{group.name}}
    </mat-panel-title>
    <mat-panel-description>
      {{group.users?.length}} users
    </mat-panel-description>
  </mat-expansion-panel-header>

  <p>This is the primary content of the panel.</p>

  <mat-action-row class="space-buttons">
    <button mat-button color="primary">Add User</button>
    <button mat-button color="warn">Remove</button>
  </mat-action-row>

</mat-expansion-panel>
