<div style="display: flex; align-items: center; justify-content: space-between">
  <div>
    <h5>{{spec.title}}</h5>
    <small>{{spec.prompt}}</small>
  </div>
  <div>
    <button (click)="hide$.next()" class="btn btn-xs btn-info">hide</button>
    <button (click)="notReported$.next()" class="btn btn-xs btn-warning">not-reported</button>
  </div>
</div>

<div [ngSwitch]="spec.type">
  <rc-text
    [value]="data || ''"
    (appChange)="responseUpdated$.next($event)"
    *ngSwitchCase="'text'">
  </rc-text>

  <rc-number
    [value]="data"
    (appChange)="responseUpdated$.next($event)"
    *ngSwitchCase="'number'">
  </rc-number>

  <rc-bool
    [value]="data"
    (appChange)="responseUpdated$.next($event)"
    *ngSwitchCase="'binary'"
    [trueOption]="spec.options[0]"
    [falseOption]="spec.options[1]">
  </rc-bool>

  <rc-select
    [value]="data"
    (appChange)="responseUpdated$.next($event)"
    *ngSwitchCase="'select'"
    [options]="spec.options">
  </rc-select>

  <rc-multi-select
    [selections]="data"
    (appChange)="responseUpdated$.next($event)"
    *ngSwitchCase="'multi-select'"
    [options]="spec.options">
  </rc-multi-select>
</div>
