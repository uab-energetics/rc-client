<div *ngIf="channel">

  <h2>{{channel.display_name}}</h2>
  <small>#{{channel.name}}</small>
  <p>{{channel.topic}}</p>





  <app-comments
    [root]="true"
    [userID]="user.id"
    (onReply)="onReply($event)"
    (onEdit)="onEdit($event)"
    (onDelete)="onDelete($event)"
    [comment]="channel.root_comment">
  </app-comments>



  <p><mat-progress-bar mode="indeterminate" *ngIf="loading > 0"></mat-progress-bar></p>



  <form (ngSubmit)="onPostComment()" class="comments-add mt-35">
    <h3 class="mb-35">Leave A Comment</h3>
    <div class="form-group">
      <textarea
        [formControl]="replyMessage"
        minlength="10" required
        class="form-control" rows="5" placeholder="Comment here"></textarea>
    </div>
    <div class="form-group">
      <button
        [disabled]="replyMessage.status !== 'VALID'"
        type="submit" class="btn btn-primary">Comment</button>
    </div>
  </form>


</div>
